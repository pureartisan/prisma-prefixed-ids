name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check formatting
      run: npm run format:check

    - name: Run linter
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Generate Prisma clients for TypeScript compilation
      run: |
        # Generate MySQL and PostgreSQL clients for TypeScript compilation (tests won't run without DATABASE_URL)
        npx prisma generate --schema=tests/prisma/schema.mysql.prisma || true
        npx prisma generate --schema=tests/prisma/schema.postgres.prisma || true

    - name: Run unit tests with coverage
      run: npm run test:coverage

  mysql-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        prisma-version: [6, 7]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Prisma ${{ matrix.prisma-version }}
      run: npm install prisma@${{ matrix.prisma-version }} @prisma/client@${{ matrix.prisma-version }}

    - name: Configure Prisma 6 (if applicable)
      if: matrix.prisma-version == 6
      run: |
        # Add url back to schema (Prisma 6 requires it in schema file)
        sed -i 's/provider = "mysql"/provider = "mysql"\n  url      = env("DATABASE_URL")/' tests/prisma/schema.mysql.prisma
        # Remove prisma.config.ts (not fully supported in Prisma 6)
        rm -f prisma.config.ts

    - name: Set up MySQL test database
      env:
        DATABASE_URL: mysql://root:testpassword@localhost:3306/testdb
      run: |
        npx prisma generate --schema=tests/prisma/schema.mysql.prisma
        npx prisma db push --schema=tests/prisma/schema.mysql.prisma --force-reset

    - name: Run MySQL integration tests
      env:
        DATABASE_URL: mysql://root:testpassword@localhost:3306/testdb
      run: npm run test:mysql

  postgres-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        prisma-version: [6, 7]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Prisma ${{ matrix.prisma-version }}
      run: npm install prisma@${{ matrix.prisma-version }} @prisma/client@${{ matrix.prisma-version }}

    - name: Configure Prisma 6 (if applicable)
      if: matrix.prisma-version == 6
      run: |
        # Add url back to schema (Prisma 6 requires it in schema file)
        sed -i 's/provider = "postgresql"/provider = "postgresql"\n  url      = env("DATABASE_URL")/' tests/prisma/schema.postgres.prisma
        # Remove prisma.config.ts (not fully supported in Prisma 6)
        rm -f prisma.config.ts

    - name: Set up PostgreSQL test database
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/testdb
      run: |
        npx prisma generate --schema=tests/prisma/schema.postgres.prisma
        npx prisma db push --schema=tests/prisma/schema.postgres.prisma --force-reset

    - name: Run PostgreSQL integration tests
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/testdb
      run: npm run test:postgres

  sqlite-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        prisma-version: [6, 7]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Prisma ${{ matrix.prisma-version }}
      run: npm install prisma@${{ matrix.prisma-version }} @prisma/client@${{ matrix.prisma-version }}

    - name: Configure Prisma 6 (if applicable)
      if: matrix.prisma-version == 6
      run: |
        # Add url back to schema (Prisma 6 requires it in schema file)
        sed -i 's/provider = "sqlite"/provider = "sqlite"\n  url      = "file:..\/db\/test.db"/' tests/prisma/schema.prisma
        # Remove prisma.config.ts (not fully supported in Prisma 6)
        rm -f prisma.config.ts

    - name: Set up SQLite test database
      run: |
        mkdir -p tests/db
        npx prisma generate --schema=tests/prisma/schema.prisma
        npx prisma db push --schema=tests/prisma/schema.prisma --force-reset

    - name: Run SQLite integration tests
      run: npm run test:integration 